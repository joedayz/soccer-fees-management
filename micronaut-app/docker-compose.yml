version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: soccer_fees
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - micronaut-db-data:/var/lib/postgresql/data
      - ../common/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
  backend:
    build:
      context: ..
      dockerfile: ./micronaut-app/Dockerfile
    environment:
      PORT: 8080
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: soccer_fees
      DB_USER: postgres
      DB_PASSWORD: postgres
      MICRONAUT_SERVER_PORT: 8080
      DATASOURCES_DEFAULT_URL: jdbc:postgresql://db:5432/soccer_fees
      DATASOURCES_DEFAULT_USERNAME: postgres
      DATASOURCES_DEFAULT_PASSWORD: postgres
      DATASOURCES_DEFAULT_DRIVERCLASSNAME: org.postgresql.Driver
      DATASOURCES_DEFAULT_MAXIMUMPOOLSIZE: 8
    ports:
      - "8082:8080"
    depends_on:
      - db
  frontend:
    image: nginx:alpine
    ports:
      - "3002:80"
    volumes:
      - ./web:/usr/share/nginx/html:ro
      - ./web/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend

volumes:
  micronaut-db-data:
